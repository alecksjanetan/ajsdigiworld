<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
<link href="../Fonts/Lexi J/Lexi J Font Style Sheet/stylesheet.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
@import url("../Fonts/Lexi J/Lexi J Font Style Sheet/stylesheet.css");

* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: 'Lexique';
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 80px;
  text-align: left;
  color: white;
  background-image: url(https://i.ibb.co/8sn0kpF/Header-BG-1.png);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  height: 540px;
  display: flex;
  justify-content: center;
  flex-direction: column;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 60px;
  margin: 0px;
}

.header p {
  font-size: 30px;
  margin-top: 5px;
  max-width: 50%;
  line-height: 1.3;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #fcedf0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: #f0737f;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 20px;
  /*text-transform: uppercase;*/
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #fcedf0;
  color: #ffb5c2;
  text-decoration: underline;
}

/* Column container */
.row {  
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {   
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

.fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}

.fa:hover {
    opacity: 0.7;
}


.fa-linkedin {
  background: #f0737f;
  color: white;
}


.fa-instagram {
  background: #f0737f;
  color: white;
}
	
/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
    align-content: center;
    align-items: center;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar {
    float: none;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-content: center;
    align-items: center;
  }
  
  .header {
    padding: 40px;
  }
  
  .header h1 {
    font-size: 30px;
  }
}
</style>

</head>
<body>

<div class="navbar">

  <a href="https://ibb.co/6rT2Ncw"><img src="https://i.ibb.co/DzvNLPW/Pink-AJ-Letter-Logo-2.png" width="50" height="50"></a>
  <a href="#" class="right">About</a>
  <a href="#" class="right">Portfolio</a>
  <a href="#" class="right">Skills</a>
  <a href="#" class="right">Contact</a>
</div>
	
<div class="header">
  <h1>Hello, I'm AJ.</h1>
  <p>I am a digital marketer and graphic designer. Welcome to my web-folio. This is a space where I share my experiences in the digital world and portfolio of my works.</p>
</div>


<div class="footer">
  <a href="https://www.linkedin.com/in/alex-jane-tan-6686a513a/" class="fa fa-linkedin"></a>
  <a href="https://www.instagram.com/alecksjanetan/" class="fa fa-instagram"></a>
</div>

</body>
</html>
